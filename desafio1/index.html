<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
	<main>
		<h1>Workshop</h1>
		<article>
			<section class="listado">
				<h2>Listado de Alumnos</h2>
			</section>
			<section class="ingresoDatos">
				<h2>Ingreso de Datos</h2>
				<div class="nombres">
					<input type="text" name="nombre" placeholder="Nombre">
					<input type="text" name="apellido" placeholder="Apellido">
				</div>
				<div class="otrosDatos">
					<input type="text" name="dni" placeholder="DNI">
					<input type="text" name="email" placeholder="E-mail">
				</div>
				<button class="btnAzul">Agregar Alumno</button>
				<div class="eliminarAlumno">
					<input type="text" name="buscoDni" placeholder="DNI">
					<button class="btnRojo">Elimnar Alumno</button>
				</div>
				<div class="buscarAlumno">
					<input type="text" name="buscoNombre" placeholder="Nombre">
					<button class="btnVerde">Buscar Alumno</button>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
